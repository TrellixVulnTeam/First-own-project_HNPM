  <div class="container">

  </div>
             <div class="form-group">

        var sport = $('#sport').val();
        var job_fighters = $('#job_fighters').val();
        var job_fights = $('#job_fights').val();


        req = $.ajax({
            url : '/updateManagerManagerDetails',
            type : 'POST',
            data : {
            name : name,
            surname : surname,
            sport : sport,
            job_fighters : job_fighters,
            job_fights : job_fights

    });
